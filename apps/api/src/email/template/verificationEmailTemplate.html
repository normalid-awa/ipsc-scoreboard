<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" />
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office"
	xmlns:v="urn:schemas-microsoft-com:vml">

<head>
	<title>Email Verification</title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta name="x-apple-disable-message-reformatting" />
	<!--[if !mso]><!-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!--<![endif]--><!--[if gte mso 9]>
      <xml>
         <o:OfficeDocumentSettings>
            <o:AllowPNG/>
            <o:PixelsPerInch>96</o:PixelsPerInch>
         </o:OfficeDocumentSettings>
      </xml>
      <![endif]-->
	<style>
		* {
			font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
		}

		td {
			text-align: center;
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<td>
				<h1>IPSC Scoreboard Registration Verification</h1>
			</td>
		</tr>
		<tr>
			<td>
				<p>This email is to verify your registration for the IPSC Scoreboard. Please click on the link below to
					verify your email address.</p>
			</td>
		</tr>
		<tr>
			<td>
				<a href="{{verificationLink}}"
					style="padding: 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px;">
					Verify Email
				</a>
			</td>
		</tr>
		<tr>
			<td>
				<h5>If you did not request a registration for the IPSC Scoreboard, please ignore this email.</h5>
			</td>
		</tr>
	</table>
</body>

</html>
